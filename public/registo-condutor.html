<!DOCTYPE html>
<html>

<head>
   <!-- metadados -->
   <title>Registar - Condutor</title>
   <meta charset="utf-8">
   <meta name="description" content="Aplicação web de venda e entrega de bens.">
   <meta name="keywords" content="Loja">
   <meta name="author" content="João Antunes, Luís Pereira, Rui Pinto">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.svg">

   <!-- CSS -->
   <link rel="stylesheet" href="./css/registo-condutor.css">

   <!-- JQuery -->
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

   <!-- JS -->
   <script type="text/javascript" defer src="js/environment.js"></script>
   <script type="text/javascript" defer src="js/registo.js"></script>
   <script type="text/javascript" defer src="js/requests.js"></script>
   <script type="text/javascript" defer src="js/functions.js"></script>

   <!-- Alertify -->
   <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
</head>

<body>
   <a href="registo.html"><img class="cancelar" src="./images/back.png"></a>

   <div class="box">
      <div class="title">Registar como condutor</div>

      <form id="form-register-driver" class="form">
         <div class="topico">
            <label>Nome de Utilizador</label>
            <input type="text" class="input" name="username">
         </div>
         <div class="topico">
            <label>Palavra-Passe</label>
            <input type="password" class="input" name="password">
         </div>
         <div class="topico">
            <label>Nome</label>
            <input type="text" class="input" name="name">
         </div>
         <div class="topico">
            <label>Apelido</label>
            <input type="text" class="input" name="surname">
         </div>
         <div class="topico">
            <label>E-Mail</label>
            <input type="text" class="input" name="email">
         </div>
         <div class="topico">
            <label>Nº Telemóvel</label>
            <input type="text" class="input" name="phone_number">
         </div>
         <div class="topico">
            <label>Morada</label>
            <input type="text" class="input" name="address">
         </div>
         <div class="topico">
            <label>Código Postal</label>
            <input type="text" class="input" name="zip_code">
         </div>
         <div class="topico">
            <label>NIF</label>
            <input type="text" class="input" name="nif">
         </div>
         <div class="topico">
            <label>Carta de Condução</label>
            <div class="custom_select">
               <select name="driving_license" id="select-driving-license">
                  <option value="1">A (moto)</option>
                  <option value="2">B (carro)</option>
                  <option value="3">A + B (ambos os veículos)</option>
               </select>
            </div>
         </div>
         <div class="topico">
            <label>Carta de Condução (PDF)</label>
            <input type="file" class="input" name="file">
         </div>

         <div class="topico check">
            <label class="check">
               <input type="checkbox" required>
               <span class="checkmark"></span>
            </label>
            <p>Aceito os termos de utilização da aplicação</p>
         </div>

         <div class="topico">
            <input type="submit" class="btn">
         </div>
      </form>
   </div>
</body>

</html>
